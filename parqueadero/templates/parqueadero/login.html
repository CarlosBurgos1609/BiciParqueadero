<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href='{% static "img/logo1.png" %}' type="image/x-icon">

<body>
    <center>
        <h1>
            <font>Iniciar Sesión</font>
        </h1>

        <font>
            <form name="login_form" action="login" method="post">

                <input type="password" placeholder = "************" required><br><br>
                <input type="submit" value="Ingresar" required><br><br>
                <a href="">¿Olvidaste tu contraseña?</a>
                <div>
                    <a href="register">Registrarse</a><br><br>
                </div>
            </form>
        </font>
    </center>

</html>
