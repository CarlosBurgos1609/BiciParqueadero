{% extends 'parqueadero/base.html' %} {% load static %}

<body>
  {% block content %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      rel="shortcut icon"
      href='{% static "img/logo1.png" %}'
      type="image/x-icon"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href='{% static "estilo/estilo.css" %}'
    />
  </head>
  <center>
    <div>
      <form action="login" method="post">
        <h1>Iniciar sesión</h1>
        {% csrf_token %} {{form.as_p}}
        <button>Ingresar</button>
      </form>
    </div>
  </center>
</body>
{% if error_message %}
<script>
  // Ejemplo de uso de SweetAlert2
  Swal.fire({
    title: "¡Error!",
    html: "<strong>{{ error_message }}</strong>",
    icon: "error",
    confirmButtonText: "Aceptar",
  });
</script>
{% endif %} {% endblock %}
